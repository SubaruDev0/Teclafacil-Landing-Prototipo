{% load static %}
<div id="top-bar" class="top-bar-sticky">
    <div class="container">

        <div class="row justify-content-between align-items-center">
            <div class="col-12 col-md-auto">
                <p class="mb-0 py-2 text-center text-md-start"><strong>EDUCACIÃ“N DE CALIDAD PARA TU FUTURO PROFESIONAL</strong></p>
            </div>
            <div class="col-12 col-lg-auto d-none d-lg-flex">
                <div id="top-account">
                    {% if user.is_authenticated %}
                        <a href="{% url 'customer:dashboard' %}" class="d-flex align-items-center">
                            <i class="bi-mortarboard-fill me-2" style="font-size: 1.2rem;"></i>

                    {% else %}
                        {% if request.path != '/account/login/' and '/account/login' not in request.path %}
                        <a href="{% url 'customer:login' %}" class="d-flex align-items-center">
                            <i class="bi-mortarboard-fill me-2" style="font-size: 1.2rem;"></i>
                            <span class="d-none d-sm-inline-block font-primary fw-medium">Acceso Estudiantes</span>
                        </a>
                        {% endif %}
                    {% endif %}
                </div>
            </div>

        </div>

    </div>
</div>
